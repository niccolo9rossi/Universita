<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
</body>
<script>
    const container = document.querySelector(".container")
    const myCall = async function(){
        try{
            const resp = await fetch("http://127.0.0.1:5500/esercizi%2006-05/data.json")
            if(resp.status == 200){
                const data = await resp.json()
                data.forEach(element => {
                    const p = document.createElement("p")
                    p.innerText = `Il docente ${element.docente} insegna il corso di ${element.corso} da ${element.crediti} crediti`
                    container.appendChild(p)
                })
            }
        }catch(err){
            console.error(err)
        }


    }
    myCall();
</script>

</html>
