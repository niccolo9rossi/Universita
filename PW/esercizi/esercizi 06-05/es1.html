<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
</body>
<script>
    const container = document.querySelector(".container")
    const res = fetch("http://127.0.0.1:5500/esercizi%2006-05/data.txt")
    res.then((resp)=>{
        if(resp.status == 200){
            return resp.text();
        }else{
            console.log(`errore status: ${resp.status}`);
        }
    }).then((data)=>{
        container.innerHTML = data;
    })
    .catch(console.error)
</script>
</html>
