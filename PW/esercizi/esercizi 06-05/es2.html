<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
</body>
<script>
    const container = document.querySelector(".container")
    fetch("http://127.0.0.1:5500/esercizi%2006-05/data.json")
    .then((resp)=>{
        if (resp.status != 200) return new Error(resp.status)
        return resp.json()
    })
    .then((data)=>{
        console.log(data)
        data.forEach(element => {
            const p = document.createElement("p")
            /*p.innerText = "Il docente" +element.docente
            container.appendChild(p)*/
            p.innerText = `Il docente ${element.docente} insegna il corso di ${element.corso} da ${element.crediti} crediti`
            container.appendChild(p)
        });
    })
    .catch(console.error)
</script>
</html>
